<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --fondo: #eaf2f8;
      --texto: #2c3e50;
      --tarjeta: white;
      --sombra: rgba(0, 0, 0, 0.2);
      --boton: #3498db;
      --verde: #27ae60;
    }

    body {
      background-color: var(--fondo);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      gap: 30px;
      transition: 0.3s;
    }

    .tarjeta {
      background-color: var(--tarjeta);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px var(--sombra);
      text-align: center;
      transition: 0.3s;
    }

    .tarjeta img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .tarjeta h1 {
      color: var(--texto);
    }

    .tarjeta p {
      color: #555;
      white-space: pre-line;
    }

    .tarjeta a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: var(--boton);
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--verde);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: 14px;
    }

    /* 🌙 MODO OSCURO ACTIVADO */
    body.dark {
      --fondo: #121212;
      --texto: #f0f0f0;
      --tarjeta: #1e1e1e;
      --sombra: rgba(255, 255, 255, 0.05);
      --boton: #2980b9;
      --verde: #2ecc71;
    }
  </style>
</head>
<body>

  <!-- BOTÓN DE MODO OSCURO -->
  <button onclick="alternarModo()">🌙 Cambiar modo</button>

  <!-- TARJETA PRINCIPAL -->
  <div class="tarjeta">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxtQoj3m9feExfJte_KFJetYPzTe5SbxXWRA&usqp=CAU" alt="Avatar">
    <h1>Jhonier Caamaño</h1>
    <p>Aprendiendo a crear páginas web con HTML y CSS 🚀</p>
    <a href="https://www.google.com" target="_blank">Ver más</a>
    <button onclick="saludar()">Haz clic aquí</button>
  </div>

  <!-- TARJETA SOBRE MÍ -->
  <div class="tarjeta">
    <h1>Sobre mí</h1>
    <p>
      Me llamo Jhonier.<br>
      Estoy aprendiendo HTML, CSS y JavaScript desde el celular.<br>
      Me interesa el hacking ético y los servidores de Minecraft.<br>
      ¡Quiero crear mis propios proyectos web y bots! 💻🧠
    </p>
  </div>

  <!-- FORMULARIO DE CONTACTO FUNCIONAL -->
  <div class="tarjeta">
    <h1>Contáctame</h1>
    <form action="https://formsubmit.co/jhonierrjhoy@gmail.com" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required><br><br>
      <input type="email" name="email" placeholder="Tu correo" required><br><br>
      <textarea name="message" placeholder="Tu mensaje..." rows="4" required></textarea><br><br>

      <input type="hidden" name="_next" value="gracias.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    function saludar() {
      alert("¡Hola! Has hecho clic en el botón 😎");
    }

    function alternarModo() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
